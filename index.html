<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bawarchi Restaurant</title>

  <!-- Load Clerk script from CDN -->
  <script
    src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
    data-clerk-publishable-key="pk_live_Y2xlcmsubmFzdG9pYy5jb20k"
    defer
  ></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    body {
      background-color: #f0f2f5;
      color: #212529;
      line-height: 1.5;
      font-weight: 400;
    }
    
    .container {
      width: 100%;
      max-width: 460px;
      margin: 15px auto;
      padding: 0;
    }
    
    .main-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }
    
    .restaurant-header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
      background-color: white;
    }
    
    .restaurant-header img {
      width: 240px;
      height: auto;
      max-width: 90%;
    }
    
    .thank-you-message {
      background-color: #f5f7fa;
      text-align: center;
      padding: 20px 0;
      border-top: 1px solid #ebedf0;
      border-bottom: 1px solid #ebedf0;
    }
    
    .thank-you-message p {
      font-size: 19px;
      font-weight: 500;
      color: #212529;
      line-height: 1.4;
    }
    
    .clerk-outer-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px 0;
      background-color: white;
      width: 100%;
    }
    
    #clerk-container {
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
    }

    /* Force Clerk to be centered */
    .cl-rootBox {
      margin: 0 auto !important;
      display: flex !important;
      justify-content: center !important;
      width: 100% !important;
    }
    
    .cl-card {
      margin: 0 auto !important;
      width: 100% !important;
    }
    
    .cl-main, .cl-auth, .cl-identityPreviewArea {
      width: 100% !important;
      max-width: 100% !important;
    }
    
    .cl-auth-form-wrapper, .cl-auth-form-wrapper {
      width: 100% !important;
      max-width: 100% !important;
      margin: 0 auto !important;
    }
    
    .cl-identityPreviewArea {
      display: flex !important;
      justify-content: center !important;
    }
    
    .cl-socialButtonsIconButton {
      margin: 0 6px !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-box">
      <!-- Restaurant Header with S3 hosted image URL -->
      <div class="restaurant-header">
        <img src="https://restaurant-review-logos.s3.us-east-1.amazonaws.com/bawarchi.png" alt="Bawarchi Restaurant">
      </div>
      
      <!-- Thank You Message -->
      <div class="thank-you-message">
        <p>Thanks for having the meal at Bawarchi Restaurant</p>
      </div>
      
      <!-- Clerk Outer Container -->
      <div class="clerk-outer-container">
        <!-- Clerk Sign In Container -->
        <div id="clerk-container"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        await Clerk.load();

        if (!Clerk.user) {
          Clerk.mountSignIn(
            document.getElementById('clerk-container'),
            { 
              afterSignInUrl: '/enhanced-review-new.html',
              appearance: {
                layout: {
                  socialButtonsPlacement: "top",
                  socialButtonsVariant: "iconButton",
                  showOptionalFields: false
                },
                elements: {
                  rootBox: {
                    width: "100%",
                    margin: "0 auto",
                    display: "flex",
                    justifyContent: "center"
                  },
                  card: {
                    boxShadow: "0 2px 8px rgba(0, 0, 0, 0.1)",
                    border: "none",
                    width: "100%",
                    maxWidth: "100%",
                    borderRadius: "12px",
                    margin: "0 auto",
                    padding: "20px 16px"
                  },
                  main: {
                    width: "100%",
                    margin: "0 auto"
                  },
                  form: {
                    width: "100%",
                    margin: "0 auto"
                  },
                  headerTitle: {
                    fontSize: "20px",
                    fontWeight: "600",
                    textAlign: "center",
                    margin: "0",
                    color: "#1d1d1f",
                    content: "Sign in to Review Now"
                  },
                  headerSubtitle: {
                    fontSize: "15px",
                    fontWeight: "400",
                    textAlign: "center",
                    margin: "6px 0 16px",
                    color: "#6c757d",
                    content: "Welcome back! Please sign in to continue"
                  },
                  socialButtonsBlockButton: {
                    justifyContent: "center",
                    width: "100%",
                    margin: "0 auto"
                  },
                  socialButtonsIconButton: {
                    margin: "0 6px",
                    flexGrow: "0"
                  },
                  dividerRow: {
                    justifyContent: "center",
                    width: "100%"
                  },
                  formFieldInput: {
                    width: "100%"
                  },
                  formButtonPrimary: {
                    width: "100%"
                  },
                  footer: {
                    justifyContent: "center",
                    width: "100%"
                  }
                }
              }
            }
          );
          return;
        }

        window.location.href = '/enhanced-review-new.html';
      } catch (error) {
        console.error('Error initializing Clerk:', error);
        document.body.innerHTML = `
          <div class="container">
            <div class="main-box">
              <div class="restaurant-header">
                <img src="https://restaurant-review-logos.s3.us-east-1.amazonaws.com/bawarchi.png" alt="Bawarchi Restaurant">
              </div>
              <div class="thank-you-message">
                <p>Thanks for having the meal at Bawarchi Restaurant</p>
              </div>
              <div style="text-align: center; padding: 20px;">
                <h2 style="color: #333; font-size: 18px; margin-bottom: 8px;">Unable to load sign in</h2>
                <p style="color: #666; font-size: 14px;">Please refresh the page to try again</p>
              </div>
            </div>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
