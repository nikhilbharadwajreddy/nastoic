<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nastoic - Login</title>

  <!-- Load Clerk's UMD bundle -->
  <script
    src="https://clerk.nastoic.com/clerk.js"
    data-clerk-publishable-key="pk_live_Y2xlcmsubmFzdG9pYy5jb20k"
    crossorigin="anonymous">
  </script>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="login-container">
      <div class="logo">
        <h1>Nastoic</h1>
      </div>
      
      <!-- This container will host Clerk's SignIn widget -->
      <div id="clerk-container"></div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    window.addEventListener('load', async () => {
      // Wait for Clerk to initialize
      await Clerk.load();

      // If there is no user session, show the SignIn widget
      if (!Clerk.user) {
        Clerk.mountSignIn(
          document.getElementById('clerk-container'),
          {
            // After successful signâ€‘in, redirect to the profile page
            afterSignInUrl: '/profile.html'
          }
        );
        return;
      } else {
        // If user is already signed in, redirect to profile page
        window.location.href = '/profile.html';
      }
    });
  </script>
</body>
</html>
