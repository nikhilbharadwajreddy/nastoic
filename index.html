<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bawarchi Restaurant</title>

  <!-- Load Clerk script from CDN -->
  <script
    src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
    data-clerk-publishable-key="pk_live_Y2xlcmsubmFzdG9pYy5jb20k"
    defer
  ></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    body {
      background-color: #f0f2f5;
      color: #212529;
      line-height: 1.5;
      font-weight: 400;
    }
    
    .container {
      width: 100%;
      max-width: 480px;
      margin: 15px auto;
      padding: 0;
    }
    
    .main-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }
    
    .restaurant-header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
      background-color: white;
    }
    
    .restaurant-header img {
      width: 240px;
      height: auto;
      max-width: 90%;
    }
    
    .thank-you-message {
      background-color: #f5f7fa;
      text-align: center;
      padding: 20px 0;
      border-top: 1px solid #ebedf0;
      border-bottom: 1px solid #ebedf0;
    }
    
    .thank-you-message p {
      font-size: 19px;
      font-weight: 500;
      color: #212529;
      line-height: 1.4;
    }
    
    .clerk-outer-container {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      background-color: white;
    }
    
    #clerk-container {
      width: 90%;
      max-width: 400px;
    }
    
    /* Make sure Clerk card is centered */
    .cl-rootBox {
      display: flex !important;
      justify-content: center !important;
      width: 100% !important;
    }
    
    .cl-card {
      width: 100% !important;
      max-width: 400px !important;
      margin: 0 auto !important;
    }
    
    /* Override some Clerk styles to match the screenshot */
    :root {
      --clerk-footer-text-color: #6c757d !important;
      --clerk-color-primary: #1677ff !important;
    }
    
    /* Center "Secured by Clerk" text */
    .cl-footer {
      justify-content: center !important;
      padding: 16px 0 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-box">
      <!-- Restaurant Header -->
      <div class="restaurant-header">
        <img src="bawarchi.png" alt="Bawarchi Restaurant">
      </div>
      
      <!-- Thank You Message -->
      <div class="thank-you-message">
        <p>Thanks for having the meal at Bawarchi Restaurant</p>
      </div>
      
      <!-- Clerk Outer Container -->
      <div class="clerk-outer-container">
        <!-- Clerk Sign In Container -->
        <div id="clerk-container"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        await Clerk.load();

        if (!Clerk.user) {
          Clerk.mountSignIn(
            document.getElementById('clerk-container'),
            { 
              afterSignInUrl: '/profile.html',
              appearance: {
                layout: {
                  socialButtonsPlacement: "top",
                  socialButtonsVariant: "iconButton",
                  showOptionalFields: false,
                  logoImageUrl: "bawarchi.png",
                  logoPlacement: "inside"
                },
                elements: {
                  logoImage: {
                    width: "110px",
                    height: "auto",
                    margin: "0 auto 16px"
                  },
                  rootBox: {
                    width: "100%",
                    margin: "0 auto"
                  },
                  card: {
                    boxShadow: "0 2px 8px rgba(0, 0, 0, 0.1)",
                    border: "none",
                    width: "100%",
                    maxWidth: "100%",
                    borderRadius: "12px",
                    margin: "0 auto",
                    padding: "24px 20px"
                  },
                  headerTitle: {
                    fontSize: "22px",
                    fontWeight: "600",
                    textAlign: "center",
                    margin: "0",
                    color: "#1d1d1f",
                    content: "Sign in to Review Now"
                  },
                  headerSubtitle: {
                    fontSize: "16px",
                    fontWeight: "400",
                    textAlign: "center",
                    margin: "8px 0 20px",
                    color: "#6c757d",
                    content: "Welcome back! Please sign in to continue"
                  },
                  formButtonPrimary: {
                    backgroundColor: "#1677ff",
                    fontSize: "16px",
                    borderRadius: "50px",
                    fontWeight: "500",
                    padding: "12px",
                    border: "none"
                  },
                  formFieldInput: {
                    border: "1px solid #ced4da",
                    borderRadius: "8px",
                    fontSize: "16px",
                    padding: "12px 16px"
                  },
                  formFieldLabel: {
                    fontSize: "16px",
                    color: "#212529",
                    marginBottom: "6px"
                  },
                  footer: {
                    display: "flex",
                    justifyContent: "center"
                  },
                  footerActionLink: {
                    color: "#1677ff"
                  },
                  dividerText: {
                    color: "#6c757d",
                    fontSize: "14px",
                    content: "or"
                  },
                  dividerLine: {
                    backgroundColor: "#e9ecef"
                  },
                  socialButtonsIconButton: {
                    boxShadow: "0 0 0 1px rgba(0, 0, 0, 0.05)",
                    borderRadius: "8px"
                  },
                  socialButtonsBlockButton: {
                    boxShadow: "0 0 0 1px rgba(0, 0, 0, 0.05)",
                    borderRadius: "8px",
                    justifyContent: "center"
                  },
                  socialButtonsProviderIcon: {
                    width: "20px",
                    height: "20px"
                  },
                  main: {
                    gap: "24px",
                    width: "100%"
                  },
                  identityPreview: {
                    margin: "0 0 20px 0",
                    width: "100%"
                  }
                }
              }
            }
          );
          return;
        }

        window.location.href = '/profile.html';
      } catch (error) {
        console.error('Error initializing Clerk:', error);
        document.body.innerHTML = `
          <div class="container">
            <div class="main-box">
              <div class="restaurant-header">
                <img src="bawarchi.png" alt="Bawarchi Restaurant">
              </div>
              <div class="thank-you-message">
                <p>Thanks for having the meal at Bawarchi Restaurant</p>
              </div>
              <div style="text-align: center; padding: 20px;">
                <h2 style="color: #333; font-size: 18px; margin-bottom: 8px;">Unable to load sign in</h2>
                <p style="color: #666; font-size: 14px;">Please refresh the page to try again</p>
              </div>
            </div>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
