<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nastoic - Profile</title>

  <!-- Load Clerk's UMD bundle -->
  <script
    src="https://clerk.nastoic.com/clerk.js"
    data-clerk-publishable-key="pk_live_Y2xlcmsubmFzdG9pYy5jb20k"
    crossorigin="anonymous">
  </script>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="profile-container">
      <div class="header">
        <h1>Welcome to Nastoic</h1>
        <button id="sign-out" class="btn btn-secondary">Sign Out</button>
      </div>
      
      <div class="user-welcome">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <p>Please complete your profile details below</p>
      </div>
      
      <div class="profile-form">
        <form id="user-details-form">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
          </div>
          
          <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3"></textarea>
          </div>
          
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">
          </div>
          
          <div class="form-group">
            <label for="bio">About Yourself</label>
            <textarea id="bio" name="bio" rows="5"></textarea>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Profile</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    window.addEventListener('load', async () => {
      // Wait for Clerk to initialize
      await Clerk.load();

      // Check if user is logged in
      if (!Clerk.user) {
        // If not logged in, redirect to login page
        window.location.href = '/index.html';
        return;
      }
      
      // Display user information
      document.getElementById('user-name').innerText =
        Clerk.user.fullName || Clerk.user.primaryEmailAddress.emailAddress;
        
      // Pre-fill form with available user information
      if (Clerk.user.fullName) {
        document.getElementById('fullName').value = Clerk.user.fullName;
      }
      
      if (Clerk.user.primaryEmailAddress) {
        document.getElementById('email').value = Clerk.user.primaryEmailAddress.emailAddress;
        // Make email field readonly as it's managed by Clerk
        document.getElementById('email').setAttribute('readonly', true);
      }
      
      // Handle form submission
      document.getElementById('user-details-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const userData = Object.fromEntries(formData.entries());
        
        try {
          // Here you would typically send this data to your backend
          // For now, we'll just show a success message
          alert('Profile updated successfully!');
          
          // You can also update some user metadata in Clerk if needed
          // await Clerk.user.update({ metadata: userData });
        } catch (error) {
          console.error('Error saving profile:', error);
          alert('There was an error saving your profile. Please try again.');
        }
      });
      
      // Wire up sign-out
      document.getElementById('sign-out').onclick = async () => {
        await Clerk.signOut();
        window.location.href = '/index.html';
      };
    });
  </script>
</body>
</html>
