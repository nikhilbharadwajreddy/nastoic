<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nastoic - Profile</title>

  <!-- ✅ Same CDN here too -->
  <script
    src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
    data-clerk-publishable-key="pk_live_Y2xlcmsubmFzdG9pYy5jb20k"
    defer
  ></script>

  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <!-- Your existing profile form markup goes here -->
  <form id="profile-form">…</form>
  <button id="sign-out">Sign Out</button>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await Clerk.load();
      if (!Clerk.user) {
        return window.location.href = '/';
      }
      // Populate your form with Clerk.user data, e.g.:
      // document.querySelector('#name').value = Clerk.user.fullName;

      document.getElementById('sign-out').onclick = async () => {
        await Clerk.signOut();
        window.location.href = '/';
      };
    });
  </script>
</body>
</html>
